<div class="form-item rx-form-fieldset">
    <fieldset>
        <div class="fieldset-content">
            <legend class="field-legend">
                {{legend}}:
            </legend>

            <!-- Form input will be added here -->
            <div class="field-input" ng-transclude></div>

            <span ng-if="description" class="field-description" ng-bind-html="description"></span>
        </div>
    </fieldset>
</div>
