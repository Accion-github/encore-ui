# Search for account by transaction ref num
-   request:
        url: ^/api/billing$
        method: GET
        query:
            tranRefNum: (.*)
            tranType: ^PAYMENT|INVOICE$
    response:
        status: 200
        headers:
            content-type: application/json
        file: test/api-mocks/responses/billing/account-search.json

