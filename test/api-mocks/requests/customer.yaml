# Get Customer Admin Contacts for an Account
-   request:
        url: ^/api/customer-admin/customer_accounts/(.+)/(.+)/contacts$
        method: GET
    response:
        status: 200
        headers:
            content-type: application/json
        file: test/api-mocks/responses/customer/contacts.json

# Get Customer Admin Account Info
-   request:
        url: ^/api/customer-admin/customer_accounts/(.+)/(.+)$
        method: GET
    response:
        status: 200
        headers:
            content-type: application/json
        file: test/api-mocks/responses/customer/customer-account.json
