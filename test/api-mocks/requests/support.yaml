# Get ACcount Information for Support
-   request:
        url: ^/api/support/support-accounts/(.*)$
        method: GET
    response:
        status: 200
        headers:
            content-type: application/json
        file: test/api-mocks/responses/support/support-account.json

# Get Billing Transactions for an Account
-   request:
        url: ^/api/support/support-accounts/(.*)/roles$
        method: GET
    response:
        status: 200
        headers:
            content-type: application/json
        file: test/api-mocks/responses/support/support-account-roles.json

