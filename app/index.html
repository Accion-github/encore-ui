<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Encore</title>

    <!-- /template/ should be replaced throughout this file with the value of appName in config.js -->
    <base href="/template/">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css">

    <!-- build:css /template/styles/app.css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
</head>
  <body ng-app="encoreApp">
    <!-- Add your site or application content here -->
    <rx-app>
        <ng-view></ng-view>
    </rx-app>

    <div ng-controller="LoginModalCtrl">
        <div ng-if="environment === 'local'" style='background: #1a1a1a'>
            <rx-modal-action
                post-hook="login(user)"
                template-url="modalLogin.html">
                <button>Login</button>
            </rx-modal-action>
            <script type="text/ng-template" id="modalLogin.html">
                <rx-modal-form title="Login">
                    <rx-form-input
                        type="text"
                        required="true"
                        label="SSO Username"
                        field-id="username"
                        model="user.username"></rx-form-input>

                    <rx-form-input
                        type="password"
                        required="true"
                        label="RSA Token"
                        field-id="token"
                        model="user.token"></rx-form-input>
                </rx-modal-form>
            </script>
        </div>
    </div>
    <!-- build:js /template/scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js /template/scripts/modules.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/html2canvas/build/html2canvas.min.js"></script>
    <script src="bower_components/encore-ui/encore-ui-tpls.min.js"></script>
    <!-- endbuild -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>

    <!-- build:js /template/scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/home/homeCtrl.js"></script>
    <script src="scripts/home/homeSvcs.js"></script>
    <!-- endbuild -->

</body>
</html>
