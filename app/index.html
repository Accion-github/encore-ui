  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Encore</title>

    <base href="/billing/">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://95c7050854423f809e66-6999ba0e7a4f47d417515fb3f08fa9b8.ssl.cf1.rackcdn.com/encore-ui-0.10.0.min.css">

    <!-- build:css /billing/styles/app.css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
</head>
  <body ng-app="billingApp">

    <!-- Add your site or application content here -->
    <!-- // TODO: Here we used to have the menu for billing, need to replace
            With the new menu options from encore in order to be able to override it via the App. -->
    <rx-app id="billing-rxApp">
        <div ng-view=""></div>
    </rx-app>
    <div ng-controller="LoginModalCtrl">
        <div ng-if="environment === 'local'" style='background: #1a1a1a'>
            <rx-modal-action
                post-hook="login(user)"
                template-url="modalLogin.html">
                <button>Login</button>
            </rx-modal-action>
            <script type="text/ng-template" id="modalLogin.html">
                <rx-modal-form title="Login">
                    <rx-form-input
                        type="text"
                        required="true"
                        label="SSO Username"
                        field-id="username"
                        model="user.username"></rx-form-input>

                    <rx-form-input
                        type="password"
                        required="true"
                        label="RSA Token"
                        field-id="token"
                        model="user.token"></rx-form-input>
                </rx-modal-form>
            </script>
        </div>
    </div>
    <!-- build:js /billing/scripts/plugins.js -->

    <!-- endbuild -->

    <!-- build:js /billing/scripts/modules.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/html2canvas/build/html2canvas.min.js"></script>
    <!-- endbuild -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://95c7050854423f809e66-6999ba0e7a4f47d417515fb3f08fa9b8.ssl.cf1.rackcdn.com/encore-ui-tpls-0.10.0.min.js"></script>


    <!-- build:js /billing/scripts/scripts.js -->
    <script src="modules/rxSwitch/rxSwitch.js"></script>
    <script src="modules/rxPopover/rxPopover.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/payment/paymentAction.js"></script>
    <script src="scripts/payment/paymentSetDefault.js"></script>
    <script src="scripts/payment/paymentDisable.js"></script>

    <script src="scripts/billing/billingSvcs.js"></script>
    <script src="scripts/payment/paymentSvcs.js"></script>
    <script src="scripts/support/supportSvcs.js"></script>
    <script src="scripts/customer/customerAdminSvcs.js"></script>

    <script src="scripts/constants.js"></script>
    <script src="scripts/productConstants.js"></script>

    <script src="scripts/billing/billingFilters.js"></script>
    <script src="scripts/payment/paymentFilters.js"></script>
    <script src="scripts/usage/usageFilters.js"></script>
    <script src="scripts/support/supportFilters.js"></script>
    <script src="scripts/customer/customerAdminFilters.js"></script>

    <script src="scripts/billing/overviewCtrl.js"></script>
    <script src="scripts/billing/transactionsCtrl.js"></script>
    <script src="scripts/billing/transactionDetailsCtrl.js"></script>
    <script src="scripts/usage/usageCtrl.js"></script>
    <script src="scripts/payment/optionsCtrl.js"></script>
    <script src="scripts/purchase-orders/purchaseOrdersCtrl.js"></script>
    <script src="scripts/preferences/preferencesCtrl.js"></script>
    <!-- endbuild -->

</body>
</html>
