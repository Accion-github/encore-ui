<rx-nav></rx-nav>

<div class="page-content">
    <rx-related-menu state="menuShown" collapsable="false" position="left">
        <rx-user-details user="user"></rx-user-details>
        <rx-product-resources user="user"></rx-product-resources>
    </rx-related-menu>
    <div class="main-content">
        <div class="section usage-header">
            <h2 class="page-title">Current Charges & Usage</h2>
            <h3 class="page-subtitle">On account {{account.name}}</h3>
        </div>
        <hr />
        <div class="section usage-info">
            <div class="section billing-cycle">
            </div>
            <div class="section billing-usage">
                <table class="table usage-list">
                    <thead>
                        <tr>
                            <th scope="col">
                                <rx-sortable-column
                                    sort-method="sortCol"
                                    sort-property="name | ProductName"
                                    predicate="sort.predicate"
                                    reverse="sort.reverse">
                                    Product
                                </rx-sortable-column>
                            </th>
                            <th scope="col">
                                <rx-sortable-column
                                    sort-method="sortCol"
                                    sort-property="total"
                                    predicate="sort.predicate"
                                    reverse="sort.reverse">
                                    Usage Charges
                                </rx-sortable-column>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="charge in charges | UsageTotal | orderBy:sort.predicate:sort.reverse">
                            <td>{{ charge.name | ProductName }}</td>
                            <td>{{ charge.total| currency }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
            <hr />
        </div>
    </div>
</div>
