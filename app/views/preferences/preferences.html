<rx-page title="'Billing - Preferences'" subtitle="'On account ' + account.name" ng-init="poNotFound = 'No Purchase Orders'">
    <rx-notifications stack="preferencePage"></rx-notifications>
    <div class="section">
        <div class="preferences-container">
            <div class="col-1-3">
                <h4 class="section-title">Paperless Billing</h4>
                <div class="label-definition">
                    <label>Invoices:</label>
                    <rx-switch
                        model="billInfo.invoiceDeliveryMethod"
                        true-value="PAPERLESS"
                        false-value="PAPER"
                        loading="billInfoLoading()"
                        disabled="billInfoLoading()"></rx-switch>
                </div>
            </div>
            <div class="col-1-3">
                <h4 class="section-title">Notifications</h4>
                <div class="label-definition">
                    <label>Successful Payment:</label>
                    <rx-switch
                        model="paymentInfo.notificationOption"
                        true-value="OPT_IN"
                        false-value="OPT_OUT"
                        loading="paymentInfoLoading()"
                        disabled="paymentInfoLoading()"></rx-switch>
                </div>
            </div>
        </div>
        <div class="preferences-container">
            <div class="col-2-3">
                <rx-button toggle-msg="Updating" default-msg="Update" toggle="billInfoLoading() || paymentInfoLoading()" ng-click="updatePreferences()" ng-disabled="">Update</button>
            </div>
        </div>
    </div>
</rx-page>
