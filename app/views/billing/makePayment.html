        <div class="payment-field payment-amount">
            <rx-form-item label="Payment Amount" prefix="$">
                <input type="text" ng-model="payment.amount" ng-required="true" ng-blur="setPayment(payment.amount)" />
            </rx-form-item>
        </div>
        <div class="payment-field payment-method">
            <div class="tab-menu">
                <ul>
                    <li ng-class="{'tab-selected': paymentMethodType == 'default'}"><a ng-click="setPaymentMethodFilter('default')" href="#">Primary</a></li>
                    <li ng-class="{'tab-selected': paymentMethodType == 'card'}"><a ng-click="setPaymentMethodFilter('card')" href="#">Credit Card</a></li>
                    <li ng-class="{'tab-selected': paymentMethodType == 'ach'}"><a ng-click="setPaymentMethodFilter('ach')" href="#">ACH</a></li>
                    <li ng-class="{'tab-selected': paymentMethodType == 'invoice'}"><a ng-click="setPaymentMethodFilter('invoice')" href="#">Invoice</a></li>
                </ul>
            </div>
            <rx-form-option-table
                data="paymentMethodChoice"
                columns="paymentMethodColumns"
                type="radio"
                model="payment.methodId"
                selected="payment.methodId"
                field-id="paymentMethodTable"
                ></rx-form-option-table>

        </div>
    </div>
</rx-modal-form>
