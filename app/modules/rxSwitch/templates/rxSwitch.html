<div class="rx-switch-container">
	<div class="rx-switch" ng-class="{on: isTrueValue(model)}" ng-click="update(model)" ng-disabled="disabled">
		<div class="knob"></div>
		<span ng-bind="isTrueValue(model) ? trueText || 'ON' : falseText || 'OFF' ">&nbsp;</span>
	</div>
	<span rx-spinner toggle="loading"></span>
</div>
